<!doctype html>
<html lang="en">
  <head>
    {% include "_metadata.html" %}
    <link rel="stylesheet" href="public/styles/upload.css" />
  </head>
  <body>
    {% include "_navbar.html" %}

    <form action="/upload" method="post" enctype="multipart/form-data">
        <div>
          <label for="file">Meme:</label>
          <input
            type="file"
            id="file"
            name="file"
            accept="image/*"
            required
          />
        </div>
      <p>File size cannot be more than 2 MB.</p>
      <button type="submit">Upload</button>
    </form>
  </body>
</html>
