<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Meme Libe</title>
  </head>
  <body>
    {% include "_navbar.html" %}

    <h1>Upload a Meme</h1>
    <form action="/upload" method="post" enctype="multipart/form-data">
      <label for="file">Image:</label>
      <input
        type="file"
        id="file"
        name="file"
        accept="image/*"
        required
      /><br /><br />
      <button type="submit">Upload</button>
    </form>
    <a href="/">Back to Home</a>
  </body>
</html>
