{% extends "base.html" %}

{% block head %}
    {{ super() }}
    <link rel="stylesheet" href="/public/styles/upload.css" />
{% endblock head %}

{% block body %}
    {% include "_navbar.html" %}
    {% include "_notification.html" %} 

    <form action="/upload" method="post" enctype="multipart/form-data">
        <div>
          <label for="file">Meme:</label>
          <input
            type="file"
            id="file"
            name="file"
            accept="image/*"
            required
          />
        </div>
      <p>File size cannot be more than 2 MB.</p>
      <button type="submit">Upload</button>
    </form>
{% endblock body %}
